<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новый пользователь</title>

        <!-- Bootstrap style start -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <!-- Bootstrap style end -->

        <!-- Page style start -->
        <!-- <link rel="stylesheet" href="static/css/create_login.css"> -->
        <!-- Page style end -->
        
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./">SiParrots</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./calendar">Общий календарь</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./person_tasks">Мои задачи</a>
                            </li>
                        </ul>
                        {{ if .admin }}
                        <div class="d-flex mx-2">
                            <a href="./new_person" class="btn btn-lg btn-primary btn-block" name="exit">Новый пользователь</a>
                        </div>
                        {{ end }}
                        <div class="d-flex">
                            <button id="exit" class="btn btn-lg btn-primary btn-block" id="exit" type="button" name="exit">Выход</button>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <h1 class="h3 mb-3 font-weight-normal">Создайте пользователя</h1>
                    <label for="inputLName" class="sr-only  mb-1">Фамилия</label>
                    <input type="text" id="inputLName" class="form-control  mb-3" placeholder="Фамилия" required="" autofocus="">
                    <label for="inputName" class="sr-only mb-1">Имя</label>
                    <input type="text" id="inputName" class="form-control  mb-3" placeholder="Имя" required="" autofocus="">
                    <label for="inputLogin" class="sr-only mb-1">Логин</label>
                    <input type="text" id="inputLogin" class="form-control mb-3" placeholder="Логин" required="" autofocus="">
                    <label for="inputPassword" class="sr-only mb-1">Пароль</label>
                    <input type="text" id="inputPassword" class="form-control mb-3" placeholder="Пароль" required="">
                    <label for="reInputPassword" class="sr-only mb-1">Подтвердить пароль</label>
                    <input type="text" id="reInputPassword" class="form-control mb-3" placeholder="Пароль" required="">
                    <button class="btn btn-lg btn-primary btn-block" id="send" type="button">Создать</button>

                </div>
            </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="done" class="toast hide bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Создание пользователя</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Пользователь успешно создан
                </div>
            </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="fail" class="toast hide bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Создание пользователя</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Произошла ошибка при создании пользователя
                </div>
            </div>
        </div>

        <!-- Bootstrap script start -->
        <script src="static/js/bootstrap.min.js"></script>
        <!-- Bootstrap script end -->

        <!-- JQuery script start -->
        <script src="static/js/jquery.min.js"></script>
        <!-- JQuery script end -->
        
        <script src="static/js/create_login.js"></script>
        <script src="static/js/logout.js"></script>
    </body>
</html>

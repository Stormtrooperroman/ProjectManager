<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новый проект </title>

        <!-- Bootstrap style start -->
        <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
        <!-- Bootstrap style end -->

        <!-- Page style start -->
        <link rel="stylesheet" href="../../../static/css/info.css">
        <!-- Page style end -->
    </head>
    <body>
        <div class="container">
            <!-- NavBABABABr start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="../">SiParrots</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../">Список проектов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../calendar">Общий календарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../">Проект</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Выход</button>
                    </div>
                </div>
                </div>
            </nav>
            <!-- NavBABABABr end -->



            <div id="task">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="taskName">Название проекта</span>
                    <input id="title" type="text" class="form-control" placeholder="Task Name" aria-label="Task Name" value="{{ .title }}" aria-describedby="taskName">
                </div>
            

                <div class="input-group mb-3">
                    <span class="input-group-text">Описание проекта</span>
                    <textarea id="description" class="form-control" aria-label="Описание"> {{ .text }} </textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Цвет проекта</span>
                    <input id="color" type="color" class="form-control" aria-label="Task Name" value="{{ .color }}">
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="button" id="update">Создать</button>
            </div>
        </div>





        <!-- Bootstrap script start -->
        <script src="../../../static/js/bootstrap.min.js"></script>
        <!-- Bootstrap script end -->
        <!-- JQuery script start -->
        <script src="../../../static/js/jquery.min.js"></script>
        <!-- JQuery script end -->

        <script src="../../../static/js/create_project.js"></script>
    </body>
</html>

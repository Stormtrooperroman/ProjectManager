<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ .title }}</title>

        <!-- Bootstrap style start -->
        <link rel="stylesheet" href="../../../static/css/bootstrap.min.css">
        <!-- Bootstrap style end -->

        <!-- Page style start -->
        <link rel="stylesheet" href="../../../static/css/info.css">
        <!-- Page style end -->
    </head>
    <body>
        <div class="container">
            <!-- NavBABABABr start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="../">SiParrots</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../../">Список проектов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../../calendar">Общий календарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../../../person_tasks">Мои задачи</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../">Проект</a>
                        </li>
                    </ul>
                    {{ if .admin }}
                    <div class="d-flex mx-2">
                        <a href="../../../new_person" class="btn btn-lg btn-primary btn-block" name="exit">Новый пользователь</a>
                    </div>
                    {{ end }}
                    <div class="d-flex">
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Выход</button>
                    </div>
                </div>
                </div>
            </nav>
            <!-- NavBABABABr end -->



            <div id="task">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="taskName">Название</span>
                    <input id="title" type="text" class="form-control" placeholder="Task Name" aria-label="Task Name" value="{{ .title }}" aria-describedby="taskName">
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="startDate">Дата начала</span>
                    <input id="startDate" type="date" class="form-control" value="{{ .startDate }}" aria-describedby="startDate">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="endDate">Дата оканчания</span>
                    <input id="endDate" type="date" class="form-control" value="{{ .endDate }}" aria-describedby="endDate">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Описание</span>
                    <textarea id="description" class="form-control" aria-label="Описание"> {{ .text }} </textarea>
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" >Ответственные</span>
                    <div class="col  ">
                        <div id="all_persons">
                            {{range .person}}
                            <div class="toast align-items-center"  role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide='false'>
                                <div class="d-flex">
                                <div class="toast-body">
                                {{ .Name }}
                                </div>
                                <button type="button" class="btn-close me-2 m-auto delete" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                            </div>
                            {{ end }}
                        </div>
                    </div>
                    <div class="col  ">
                        <button class="btn btn-lg btn-outline-secondary btn-block" type="button" id="persons">Добавить</button>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="button" id="update">Обновить</button>
            </div>
        </div>



        <div class="modal fade" id="persons_add" tabindex="-1" aria-labelledby="personsLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="personsLabel">Добавить человека</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    
                    <select id="new_person" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                        <option selected>Выберетите сотрудника</option>
                        {{range .all_persons}}
                            <option>{{ .Name }}</option>
                        {{end}}
                    </select>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                  <button id="add" type="button" class="btn btn-primary">Добавить</button>
                </div>
              </div>
            </div>
          </div>




        <!-- Bootstrap script start -->
        <script src="../../../static/js/bootstrap.min.js"></script>
        <!-- Bootstrap script end -->
        <!-- JQuery script start -->
        <script src="../../../static/js/jquery.min.js"></script>
        <!-- JQuery script end -->

        <script src="../../../static/js/task_info.js"></script>
    </body>
</html>

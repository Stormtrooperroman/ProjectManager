<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проект</title>

        <!-- Bootstrap style start -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <!-- Bootstrap style end -->

        <!-- Page style start -->
        <link rel="stylesheet" href="../static/css/info.css">
        <!-- Page style end -->
    </head>
    <body>
        <div class="container">
            <!-- NavBABABABr start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="../">SiParrots</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../">Список проектов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../calendar">Общий календарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../calendar/{{ .id }}">Проект</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-lg btn-primary btn-block" type="button">Выход</button>
                    </div>
                </div>
                </div>
            </nav>
            <!-- NavBABABABr end -->

            <div class="d-flex">
                <a href="../edit/{{ .id }}" class="btn btn-lg btn-outline-secondary btn-block" type="button">Изменить данные</a>
            </div>
            <div class="text-center">
            <h1> {{ .project_desc }}</h1>
            {{ .project_start }} - {{ .project_end }}

            <p>
                {{ .project_desc }}
            </p>

            {{ range .tasks }}
                <div class="row position-relative">
                    <div class="col-1">
                        Ok
                    </div>
                    <div class="col-2">
                        {{ .Start }} - {{ .End }}
                    </div>
                    <div class="col-3">
                        {{ .Title }}
                    </div>
                    <div class="col-6">
                        {{ .Text }}
                    </div>
                    <a href="{{ .Url }}" class="stretched-link"></a>
                </div>
            {{ end }}
        </div>
        </div>
    <!-- Bootstrap script start -->
    <script src="../static/js/bootstrap.min.js"></script>
    <!-- Bootstrap script end -->
    </body>
</html>

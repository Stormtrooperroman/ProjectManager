<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Календарь</title>

        <!-- Bootstrap style start -->
        <link rel="stylesheet" href="../static/css/bootstrap.min.css">
        <!-- Bootstrap style end -->

        <!-- FullCalenar part start -->
        <link href='../static/fullcalendar/main.css' rel='stylesheet' />
        <script src='../static/fullcalendar/main.js'></script>
        

        <!-- FullCalenar part end -->
    </head>
    <body>
        <div class="container">
            <!-- NavBABABABr start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="../../">SiParrots</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../">Список проектов</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../calendar">Общий календарь</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../person_tasks">Мои задачи</a>
                        </li>
                    </ul>
                    {{ if .admin }}
                    <div class="d-flex mx-2">
                        <a href="../all_users" class="btn btn-lg btn-primary btn-block">Все пользователи</a>
                    </div>
                    <div class="d-flex mx-2">
                        <a href="../new_person" class="btn btn-lg btn-primary btn-block" name="exit">Новый пользователь</a>
                    </div>
                    {{ end }}
                    <div class="d-flex">
                        <button id="exit" class="btn btn-lg btn-primary btn-block" type="button">Выход</button>
                    </div>
                </div>
                </div>
            </nav>
            <!-- NavBABABABr end -->
            <div class="row">
                <div class="col">
                    <a type="button" class="btn btn-outline-primary" href="../project/{{ .Id }}">Посмотреть сводную информацию по проекту</a>
                </div>
                <div class="col">
                    <a type="button" class="btn btn-outline-primary" href="../project/{{ .Id }}/task/">Добавить задачу</a>
                </div>

                <div class="col">
                    <button class="btn btn-lg btn-outline-danger btn-block" type="button" id="delete">Удалить</button>
                </div>
            </div>

            <div id='calendar'></div>
        </div>



        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="done_del" class="toast hide bg-success" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Удаление проекта</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Проект успешно удалён
                </div>
            </div>
        </div>

        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="fail_del" class="toast hide bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Удаление проекта</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Произошла ошибка при удалении проекта
                </div>
            </div>
        </div>




        <!-- Bootstrap script start -->
        <script src="../static/js/bootstrap.min.js"></script>
        <!-- Bootstrap script end -->
        <!-- JQuery script start -->
        <script src="../static/js/jquery.min.js"></script>
        <!-- JQuery script end -->

        <script src="../static/js/calendar.js"></script>
        <script src="../static/js/logout.js"></script>
    </body>
</html>

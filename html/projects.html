<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Проекты</title>

        <!-- Bootstrap style start -->
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <!-- Bootstrap style end -->

        <!-- Page style start -->
        <link rel="stylesheet" href="css/projects.css">
        <!-- Page style end -->

    </head>
    <body>

        <div class="container">
            <!-- NavBABABABr start -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="./">SiParrots</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./calendar">Общий календарь</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        <button class="btn btn-lg btn-primary btn-block" type="button" name="exit">Выход</button>
                    </div>
                </div>
                </div>
            </nav>
            <!-- NavBABABABr end -->

            <!-- Start card -->
            {{range .projects}}

                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ .title }}</h5>
                        <p class="card-text">
                            {{ .text }}
                        </p>
                        <a href="./calendar/{{.id}}" class="stretched-link"></a>
                    </div>
                </div>

            {{end}}
            <!-- End card -->

        </div>
        <!-- Bootstrap script start -->
        <script src="js/bootstrap.min.js"></script>
        <!-- Bootstrap script end -->
    </body>
</html>

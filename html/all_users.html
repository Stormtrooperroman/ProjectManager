<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Новый пользователь</title>

        <!-- Bootstrap style start -->
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <!-- Bootstrap style end -->

        <!-- Page style start -->
        <!-- <link rel="stylesheet" href="static/css/create_login.css"> -->
        <!-- Page style end -->

    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./">SiParrots</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./calendar">Общий календарь</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="./person_tasks">Мои задачи</a>
                            </li>
                        </ul>
                        {{ if .admin }}
                        <div class="d-flex mx-2">
                            <a href="./all_users" class="btn btn-lg btn-primary btn-block">Все пользователи</a>
                        </div>
                        <div class="d-flex mx-2">
                            <a href="./new_person" class="btn btn-lg btn-primary btn-block" >Новый пользователь</a>
                        </div>
                        {{ end }}
                        <div class="d-flex">
                            <button id="exit" class="btn btn-lg btn-primary btn-block" id="exit" type="button">Выход</button>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="row position-relative border border-3 border-secondary rounded-3 m-1 mt-2 mb-2 text-center">
                <div class="col-3 border border-1">
                    Фамилия
                </div>
                <div class="col-3 border border-1">
                    Имя
                </div>
                <div class="col-3 border border-1">
                    Логин
                </div>
            </div>

            {{ range .users }}
            <div id="{{.Id}}" class="row position-relative border border-2 border-secondary rounded-3 m-1 text-center">
                <div class="col-3 border border-1">
                    {{ .LName }}
                </div>
                <div class="col-3 border border-1">
                    {{ .FName }}
                </div>
                <div class="col-3 border border-1">
                    {{ .Login }}
                </div>
                <div class="col-3 border border-1">
                    <button class="btn btn-outline-danger btn-block delete" value="{{.Id}}" type="button">Удалить</button>
                </div>
            </div>
            {{ end }}
        </div>


        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="fail_del" class="toast hide bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto">Удаление пользователя</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    Произошла ошибка при удалении пользователя
                </div>
            </div>
        </div>

        <!-- Bootstrap script start -->
        <script src="static/js/bootstrap.min.js"></script>
        <!-- Bootstrap script end -->

        <!-- JQuery script start -->
        <script src="static/js/jquery.min.js"></script>
        <!-- JQuery script end -->
        <script src="static/js/all_users.js"></script>
        <script src="static/js/logout.js"></script>
    </body>
</html>
